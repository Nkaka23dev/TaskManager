<form>
    <div class="row">
        <div class="col-md-9 col-lg-6 col-xl-5 mx-auto">
            <div class="card mt-3">
                <div class="card-header bg-secondary text-white">
                  <h3>Login</h3>
                </div>
                <div class="card-body"> 
                    <div class="form-group row">
                        <span class="text-danger">{{loginError}}&nbsp;</span><br>
                        <label class="col-md-4 col-form-label" for="email">Email</label>
                        <div class="col-md-8">
                        <input class="form-control" name="email" [(ngModel)]="loginViewModel.email"
                         type="text" placeholder="email..." autofocus >
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-md-4 col-form-label" for="password">Password</label>
                        <div class="col-md-8">
                        <input class="form-control" name="password" [(ngModel)]="loginViewModel.password"
                         type="password" placeholder="password.." autofocus >
                        </div>
                    </div>
                </div> 
                <div class="card-footer text-light">
                <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
